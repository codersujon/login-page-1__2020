<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login Page 2020</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
		<!-- login Page start -->
		<div class="login">
			<h1>Login</h1>
			<form action="">
				<div class="box">
					<input type="text" name="" id="" placeholder="Username">
				</div>
				<div class="box">
					<input type="password" name="" id="" placeholder="Password">
				</div>
				<div class="login__btn">
					<a href="">Login</a>
				</div>
				<div class="link">
					<a href="">Not registered?</a>
					<a href="" class="active">Create an account?</a>
				</div>
			</form>
		</div>
		<!-- login Page end -->
</body>
</html>
